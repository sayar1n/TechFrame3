# Базовая конфигурация Redis
port 6379
bind 0.0.0.0

# Персистентность
save 900 1
save 300 10
save 60 10000

# Логирование
loglevel notice

# Максимальная память (можно настроить)
# maxmemory 256mb
# maxmemory-policy allkeys-lru

# Защита от медленных запросов
slowlog-log-slower-than 10000
slowlog-max-len 128

